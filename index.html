<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

 
    h1 {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeIn 3s ease-in-out;
    }


    .cta-button {
      margin-top: 40px;
      padding: 15px 40px;
      background: linear-gradient(to right, #ff4500, #ff7300);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 35px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.6);
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
    }


    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Fireworks_Animated.gif') center/cover no-repeat;
      z-index: -1;
      opacity: 0.7;
    }

 
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
      border-radius: 50%;
      animation: fall 4s infinite ease-in-out;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }

 
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }


    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fireworks"></div>
    <div class="content">
      <h1>Happy New Year 2025</h1>
      <p>Wishing you a grand year filled with success, love, and happiness!</p>
      <a href="https://www.google.com/search?q=new+year+celebrations" class="cta-button" target="_blank">Celebrate Now</a>
    </div>
  </div>

  <script>
    // Create confetti elements dynamically
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDelay = Math.random() * 4 + 's';
      confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
